<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fr.css">
    <title>count people</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="leftDiv">
                <div class="title">HOME</div>
                <div class="score">
                    <p class="score1"></p>
                </div>
                <div class="adders">
                    <p class="add1 add1l">+1</p>
                    <p class="add2 add2l">+2</p>
                    <p class="add3 add3l">+3</p>
                    <p class="clear1">c</p>
                </div>
            </div>
            <div class="rightDiv">
                <div class="title">CUEST</div>
                <div class="score">
                    <p class="score2"></p>
                </div>
                <div class="adders">
                    <p class="add1 add1r">+1</p>
                    <p class="add2 add2r">+2</p>
                    <p class="add3 add3r">+3</p>
                    <p class="clear2">c</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/fr.js"></script>
</body>
</html>
